<!DOCTYPE html>

            <script type="text/javascript" href="./js/md-reader/Markdown.Converter.js"></script>
            <script type="text/javascript">
            
            var blogfile = null;

			function getArgs()
            {
                var parameters = location.search.substring(1).split("&");

                var temp = parameters[0].split("=");
                file = unescape(temp[1]);
                document.getElementById("loadmd").innerHTML = blogfile;
            }
			function parseFile() {

                var converter = new Markdown.Converter();
                var html = converter.makeHtml(fileLoadevent.target.result);
                file = blogfile
                document.getElementById('output').innerHTML = html;

			}
            function windowOnLoad() {
				if (window.File && window.FileReader && window.FileList && window.Blob) {
					// Everything we need is available
					getArgs();
					parseFile();
				} else {
					alert('The File APIs are not fully supported in this browser.');
				}
            }
            window.onload = windowOnLoad();
            </script>
        </head>
